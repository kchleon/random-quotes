<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">    
    <!-- Javascript -->
    <script src="script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="module"></script>
</head>

<div>
    <div class="title">
        <h1>Random Quotes</h1>
    </div>
    <div class="container" id="quote-box">
        <div id="text">
            <span id="quote-text"></span>
        </div>
        <div id="author">
            <span id="quote-author"></span>
        </div>
        <!-- New Quote button -->
        <button id="new-quote" class="button">New Quote</button>
        <!-- Tweet button -->
        <a id="tweet-quote" class="button" title="Tweet quote" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
    </div>
</div>
